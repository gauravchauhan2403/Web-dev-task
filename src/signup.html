  <!-- Signup page content goes here -->
  <div class="color-change-2x ">
  <div class="shadow-lg p-3 mb-5 bg-white rounded area">
    <div class="image"> 
        <img src="../Assets/photo10.svg" width="500px">
    </div>
    <div class="form float-lg-right" >
        <h2><strong> Create an Account</strong></h2>
        <form>
            <div class="form-group ">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group ">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com">
            </div>
            <div class="form-group">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Abc@123">
            </div> 
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Abc@123">
            </div>  
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                   <div class="text">I agree to all <a href="#">Terms and Conditions</a></div>
                  </label>
                </div>
            </div>
              <button type="submit" class="btn btn-outline-info">Sign Up</button>
        </form>
            <div class="text">Already have an Account? <a href="../src/signin.html">SignIn Here</a></div>
    </div>
</div> 
  </div>
  <div>

        <div class="card text-white bg-dark footer" style="max-width: 100%;">
